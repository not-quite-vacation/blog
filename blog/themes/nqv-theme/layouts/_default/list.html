{{ partial "header.html" . }} {{ partial "sub-header.html" . }}
<div id="logocountup">
	<div id="logo">
		<a href="{{ .Site.BaseURL }}"><img src="/img/logo.jpg"></a>
	</div>
</div>

<main class="main main-list">
	<h1>Articles</h1>
	{{- range .Data.Pages }}
	<h4>
		<a href="{{ .Permalink }}">{{ .Title }}</a>
	</h4> {{- end }}
</main> {{ partial "footer.html" . -}}
